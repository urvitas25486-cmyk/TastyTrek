<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TastyTrek — Home</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#0f172a;color:#fff;transition:0.3s;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 30px;background:#1e293b;position:sticky;top:0;z-index:10;}
.logo-box{display:flex;align-items:center;gap:12px;}
.logo{width:45px;height:45px;background:#ff6b35;border-radius:10px;display:flex;justify-content:center;align-items:center;font-weight:bold;color:#000;font-size:18px;}
nav a{margin-left:15px;text-decoration:none;color:#d1d5db;font-weight:bold;transition:0.3s;}
nav a:hover{color:#ff6b35;}
.hero{background:url('assets/images/hero.jpg') center/cover no-repeat;height:270px;display:flex;align-items:center;padding-left:40px;position:relative;}
.hero::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.45);}
.hero h1{position:relative;font-size:42px;font-weight:bold;}
.container{max-width:1200px;margin:40px auto;padding:0 20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:26px;}
.card{background:#1e293b;border-radius:18px;overflow:hidden;transition:0.3s;cursor:pointer;}
.card:hover{transform:translateY(-6px);box-shadow:0 0 18px rgba(0,0,0,0.45);}
.card img{width:100%;height:180px;object-fit:cover;}
.card-content{padding:15px 18px;}
.title{font-size:20px;font-weight:bold;margin-bottom:5px;}
.rating{background:#22c55e;font-size:14px;padding:3px 7px;border-radius:5px;font-weight:bold;color:#000;display:inline-block;margin-bottom:8px;}
.info{font-size:15px;color:#cbd5e1;margin-bottom:5px;}
.veg{display:inline-block;padding:3px 7px;border-radius:6px;background:#16a34a;font-size:13px;color:#fff;font-weight:bold;}
.nonveg{display:inline-block;padding:3px 7px;border-radius:6px;background:#dc2626;font-size:13px;color:#fff;font-weight:bold;}
footer{text-align:center;padding:20px;background:#1e293b;margin-top:40px;}
.toggle-btn{position:fixed;bottom:20px;right:20px;padding:10px 15px;background:#ff6b35;border:none;border-radius:5px;color:#000;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<header>
  <div class="logo-box">
    <div class="logo">TT</div>
    <h2>TastyTrek</h2>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="restaurants.html">Restaurants</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Delicious Food Delivered Fast</h1>
</section>

<div class="container">
  <h2>Popular Dishes</h2>
  <div class="grid">
    <div class="card">
      <img src="assets/images/biryani.jpg" alt="Biryani">
      <div class="card-content">
        <div class="title">Biryani Central</div>
        <div class="rating">4.4 ★</div>
        <div class="info">Biryani, Kebabs</div>
        <span class="nonveg">Non-Veg</span>
      </div>
    </div>
    <div class="card">
      <img src="assets/images/pizza.jpg" alt="Pizza">
      <div class="card-content">
        <div class="title">Italiano Pizzeria</div>
        <div class="rating">4.2 ★</div>
        <div class="info">Pizza, Pasta</div>
        <span class="nonveg">Non-Veg</span>
      </div>
    </div>
  </div>
</div>

<button class="toggle-btn" onclick="toggleTheme()">Dark / Light</button>

<footer>
  &copy; 2025 TastyTrek. All rights reserved.
</footer>

<script>
function toggleTheme(){
  if(document.body.style.background==='white'){
    document.body.style.background='#0f172a';
    document.body.style.color='#fff';
  } else {
    document.body.style.background='white';
    document.body.style.color='black';
  }
}
</script>

</body>
</html>
