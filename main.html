<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TastyTrek — India’s #1 Food Delivery App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      width: 100%;
      height: 100%;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-bg video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 6vw;
      padding-right: 6vw;
    }
    h1 {
      font-size: 4rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.3rem;
      max-width: 450px;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    .download-section {
      display: flex;
      gap: 1rem;
    }
    .download-btn {
      height: 55px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .download-btn:hover {
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
      .content {
        padding-left: 4vw;
        padding-right: 4vw;
      }
      .download-btn {
        height: 45px;
      }
    }
  </style>
</head>
<body>

  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="3015488-hd_1920_1080_24fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <h1>India’s #1<br>food delivery app</h1>
    <p>Experience fast & easy online ordering on the TastyTrek app.</p>
    <div class="download-section">
      <a href="https://play.google.com/store/apps/details?id=YOUR_APP_ID" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/1200px-Google_Play_Store_badge_EN.svg.png" 
             alt="Get it on Google Play" class="download-btn">
      </a>
      <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
             alt="Download on the App Store" class="download-btn">
      </a>
    </div>
  </div>

</body>
</html>
