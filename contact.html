      transition: 0.2s ease-in-out;
    }

    .btn-primary {
      background: #ff6b35;
      color: #000;
    }

    .btn-primary:hover {
      background: #ff875f;
    }

    .btn-ghost {

      border: 1px solid #4b5563;

    .support-box {

      align-items: center;

    .place {

      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      background: #111827;
      padding: 10px;
      border-radius: 10px;
    }

    .place img {
      width: 55px;
      height: 55px;
      border-radius: 8px;
      object-fit: cover;
    }
    .hover-grow:hover {
      transform: scale(1.02);
    }

    @media(max-width: 900px){
      .container { grid-template-columns: 1fr; }
    }
